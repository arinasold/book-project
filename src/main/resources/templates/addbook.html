<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h1>Add Book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#"
			method="post">
			
			<p>Author: <input type="text" th:field="${book.author}" /> </p>
			
			<p>Title: <input type="text" th:field="${book.title}" /> </p>
			
			<p>ISBN: <input type="text" th:field="${book.isbn}" /> </p>
			
			<p>Year: <input type="text" th:field="${book.year}" /></p>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<p>Category:
			<select th:field="*{category}" class="form-control">
			<option th:each="cat : ${categories}" th:value="${cat.categoryid}" th:text="${cat.name}"></option>
			</select></p>
			 <div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>

</body>
</html>
