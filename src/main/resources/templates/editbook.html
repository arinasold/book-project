<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h1>Add Book</h1>
	<div>
		<form th:object="${book}" th:action="@{edit}" action="#"
			method="post">
			<input type="hidden" th:field="${book.id}" />
			<p>Author: <input type="text" th:field="${book.author}" /> </p>
			
			<p>Title: <input type="text" th:field="${book.title}" /> </p>
			
			<p>ISBN: <input type="text" th:field="${book.isbn}" /> </p>
			
			<p>Year: <input type="text" th:field="${book.year}" /></p>
			
			<input type="submit" value="Edit book"></input>
		</form>
	</div>

</body>
</html>
